<script>

var strbon=(str-10)/2;
if(str%2==1){strbon=strbon-.5;}
var intbon=(int-10)/2;

if(dex%2==1){dexbon=dexbon-.5;}

if(cha%2==1){chabon=chabon-.5;}
    
var save=[];
if(skillprof[0]==true){save.push(strbon+profbon);}else{save.push(strbon);}
if(skillprof[1]==true){save.push(intbon+profbon);}else{save.push(intbon);}
